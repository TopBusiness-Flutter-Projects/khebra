name: khebra
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3

  google_sign_in: ^6.1.5
  device_info_plus: ^8.1.0
  get_it: ^7.6.0
  
  dropdown_button2: ^2.3.9
  dartz: ^0.10.1
  dio: ^4.0.6
  flutter_svg: ^2.0.6
  equatable: ^2.0.5
  shared_preferences: ^2.1.0
  cached_network_image: ^3.2.3
  flutter_launcher_icons: ^0.12.0
  image_picker: ^0.8.7+5
  carousel_slider: ^4.2.1
  conditional_builder_null_safety: ^0.0.6
  flutter_staggered_grid_view: ^0.7.0
  animated_toggle_switch: ^0.8.2
  dotted_border: ^2.1.0
  easy_date_timeline:  ^1.0.3

  url_launcher: ^6.1.7
  percent_indicator: ^4.2.3
  easy_localization: ^3.0.1
  permission_handler: ^10.3.0
  page_transition: ^2.0.9
  flutter_screenutil: ^5.9.1
  pin_code_fields: ^7.4.0
  floating_bottom_navigation_bar:
 
  smooth_page_indicator: ^1.1.0
  get:
  share_plus: ^7.2.1
  package_info_plus:
  connectivity_plus: ^5.0.2
  fl_chart: ^0.40.0
  flutter_advanced_calendar: ^1.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/icons/
    - assets/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight:  700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight:  600
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight:  800
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight:  400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight:  300

 